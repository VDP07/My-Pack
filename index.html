<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PackPal - Your Lists</title>
    
    <link rel="stylesheet" href="style.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <h1>My Packs</h1>
    </header>

    <main id="pack-list-container">
        <p class="loading-message">Loading your packs...</p>
    </main>

    <button id="add-pack-button" class="fab">
        <i class="fas fa-plus"></i>
    </button>
    
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

    <script src="script.js"></script>
<div id="add-pack-modal" class="modal">
    <div class="modal-content">
        <span class="close-button">&times;</span>
        <h2>Create New Pack</h2>
        <form id="add-pack-form">
            <input type="text" id="pack-title-input" placeholder="Pack Title" required>
            <input type="text" id="pack-category-input" placeholder="Category (e.g., Race, School)">
            <input type="date" id="pack-date-input">
            <button type="submit">Create Pack</button>
        </form>
    </div>
</div>
</body>
</html>
