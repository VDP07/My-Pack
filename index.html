<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PackPal - Your Lists</title>
    
    <link rel="stylesheet" href="style.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <h1>My Packs</h1>
        <!-- NEW: Group for header buttons -->
        <div class="header-buttons">
            <a href="/templates.html" class="header-action-btn">
                <i class="fas fa-layer-group"></i> Templates
            </a>
            <a href="/archived.html" class="header-action-btn">
                <i class="fas fa-archive"></i> Archived
            </a>
        </div>
    </header>

    <div class="search-container">
        <input type="search" id="search-input" placeholder="Search packs...">
    </div>

    <div class="filter-container">
        <button class="filter-btn active" data-category="all">All</button>
        <button class="filter-btn" data-category="General">General</button>
        <button class="filter-btn" data-category="Travel">Travel</button>
        <button class="filter-btn" data-category="School">School</button>
        <button class="filter-btn" data-category="Personal">Personal</button>
        <button class="filter-btn" data-category="Coaching">Coaching</button>
        <button class="filter-btn" data-category="Study">Study</button>
        <button class="filter-btn" data-category="Other">Other</button>
    </div>

    <main id="pack-list-container">
        <p class="loading-message">Loading your packs...</p>
    </main>

    <button id="add-pack-button" class="fab">
        <i class="fas fa-plus"></i>
    </button>
    
    <div id="add-pack-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Create New Pack</h2>
            
            <div class="modal-options">
                <button id="create-blank-btn" class="modal-option-btn active">Create Blank</button>
                <button id="create-from-template-btn" class="modal-option-btn">From Template</button>
            </div>

            <form id="add-pack-form">
                <input type="text" id="pack-title-input" placeholder="Pack Title" required>
                <select id="pack-category-input" required>
                    <option value="" disabled selected>Select a Category</option>
                    <option value="General">General</option>
                    <option value="Travel">Travel</option>
                    <option value="School">School</option>
                    <option value="Personal">Personal</option>
                    <option value="Coaching">Coaching</option>
                    <option value="Study">Study</option>
                    <option value="Other">Other</option>
                </select>
                <input type="date" id="pack-date-input">
                <button type="submit">Create Pack</button>
            </form>

            <form id="add-from-template-form" style="display: none;">
                <input type="text" id="template-pack-title-input" placeholder="New Pack Title" required>
                <select id="template-select-input" required>
                    <option value="" disabled selected>Choose a template...</option>
                </select>
                <input type="date" id="template-pack-date-input">
                <button type="submit">Create From Template</button>
            </form>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="script.js"></script>
    
</body>
</html>
