<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pack Details</title>
    
    <link rel="stylesheet" href="style.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <a href="/" style="text-decoration: none; color: inherit; font-size: 24px;">
            <i class="fas fa-chevron-left"></i>
        </a>
        <h1 id="pack-title">Loading...</h1>
        <div class="header-buttons">
            <!-- NEW: Share button added -->
            <button id="share-pack-btn" class="header-action-btn">
                <i class="fas fa-user-plus"></i> Share
            </button>
            <button id="save-template-btn" class="header-action-btn">
                <i class="fas fa-save"></i> Save as Template
            </button>
        </div>
    </header>

    <main>
        <form class="add-item-form">
            <input type="text" id="new-item-input" placeholder="New item name..." required>
            <input type="text" id="new-item-note-input" placeholder="Note (optional)...">
            <button type="submit">Add</button>
        </form>

        <ul id="item-list" class="item-list-container">
            <!-- Items will be added here by JavaScript -->
        </ul>
    </main>
    
    <!-- NEW: The Modal for sharing a pack -->
    <div id="share-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Share Pack</h2>
            <p>Enter the email address of the user you want to share this pack with.</p>
            <form id="share-form">
                <input type="email" id="share-email-input" placeholder="user@example.com" required>
                <button type="submit">Share Pack</button>
            </form>
            <div id="collaborators-list">
                <h3>Current Collaborators:</h3>
                <ul><!-- Collaborators will be listed here --></ul>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <!-- We need the Auth script here as well -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="pack-detail.js"></script>
    
</body>
</html>
